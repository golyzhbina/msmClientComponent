load_veldata:
  func_path: "msm_dags_ops.vel_data_ops_wrappers.get_depths_and_speeds_helper"
  description: "reads a one-dimensional NPY-array of velocities and create regular array of depths from -len(vel) * step to 0 with specifed step"
  variables:
    filename:
      name: "veldata_path"
      description: "path to npy-array with speeds and depths"
      type: "str"
    step:
      description: "step by depths"
      type: "int"
    
read_recs:
  func_path: "msm_dags_ops.rec_coords_ops_wrappers.read_coords_helper"
  description: "read receivers coordinates"
  variables:
    rec_coords_path:
      name: "rec_coords_path"
      description: ""
      type: "str"

get_coords_on_net:
  func_path: "msm_dags_ops.rec_coords_ops_wrappers.get_coords_on_net"
  description: "determines the position of receivers on the source grid"
  variables:
    rec_coords_path:
      name: "rec_coords"
      description: "path to receivers coords object"
      type: "str"
    region_path:
      name: "region"
      description: "path to region object"
      type: "str"

create_region:
  func_path: "msm_dags_ops.region_ops_wrappers.create_region_helper"
  description: "creates a list of sources on the specified grid with the specified step"
  variables:
    net_coords: 
      name: "region_coords"
      type: "List[int]"
      description: "list of four elements - grid coordinates [X1, Y1, X2, Y2]"
    step:
      type: "int"

get_velmodel:
  func_path: "msm_dags_ops.model_ops_wrappers.create_model_helper"
  description: "creates a two-dimensional velocity model, the first axis is depth, the second is distance from X1, Y1"
  variables:
    depths_vel_path:
      name: "veldata"
      description: "path to veldata object"
      type: "str"
    rec_coords_path:
      name: "rec_coords"
      description: "path to receivers coords object"
      type: "str"
    region_path:
      name: "region"
      description: "path to region object"
      type: "str"
    step: 
      type: "int"

solve_eikonal:
  func_path: "msm_dags_ops.esolve_wrappers.solve_helper"
  description: "solve eikonal equation"
  variables:
    model_path:
      name: "model"
      description: "path to vel model object"
      type: "str"
    source:
      type: "int"
      description: "calibration explosion depth"

get_travel_time:
  func_path: "msm_dags_ops.tt_wrappers.get_times_as_inds_with_vel_model_helper"
  description: "obtaining an array of travel times from each receiver to each source based on the solution of the eikonal equation"
  variables:
    esolve_path:
      name: "esolve"
      description: "path to eikonal solve object"
      type: "str"
    rec_coords_path:
      name: "rec_coords_on_net"
      description: "path to receivers coords object"
    dt: 
      description: "trace sampling frequency in milliseconds"
      type: "int"

read_traces:
  func_path: "msm_dags_ops.traces_ops_wrappers.read_traces_helper"
  description: ""
  variables:
    filename:
      name: "traces_path"
      description: "path to SGY-file"
      type: "str"
    normalize:
      type: "bool"
      default: false
      description: "if the value is True, then each trace is normalized to the maximum value"
  expand: "filename"

