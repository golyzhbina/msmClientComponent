      name: "traces_class"
      type: "str"
      description: "path to traces obj"
  expand: "traces_path"

merge_traces:
  func_path: "msm_dags_ops.traces_ops_wrappers.freq_filter_traces_helper"
  description: ""
  variables:
    traces1_path:
      name: "traces"
      type: "str"
      description: "path to main traces obj"
    traces2_path:
      type: "str"
      description: "path to additional traces obj"
    part_size:
      type: "int"
      description: "number of loaded traces"

get_cube:
  func_path: "msm_dags_ops.get_cube_wrappers.get_cube_helper"
  description: "coherent summation"
  variables:
    traces_path:
      name: "ftraces"
      description: "path to filtered traces object"
      type: "str"
    travel_time_path:
      name: "travel_time"
      description: "path to travel time object"
      type: "str"
    region_path:
      name: "region"
      description: "path to region object"
      type: "str"
    time_interval:
      type: "Tuple[int]"
      description: "summation time interval"
  expand: traces_path

get_cube_with_tensor:
  func_path: "msm_dags_ops.get_cube_wrappers.get_cube_with_tm_helper"
  description: "coherent summation with tensor moment"
  variables:
    traces_path:
      name: "ftraces"
      description: ""
    travel_time_path:
      name: "travel_time"
      description: ""
    region_path:
      name: "region"
      description: ""
    tensor_path:
      name: "tensor"
      description: ""

get_cumsum:
  func_path: "msm_dags_ops.get_cube_wrappers.get_cumsum_helper"
  description: "cumulative summation with a window of kernel_size"
  variables:
    cube_path:
      name: "cube_wo_cumsum"
      type: "str"
      description: "path to cube object"
    kernel_size:
      type: "int"
      description: ""
    zero_padding:
      type: bool
      default: false
      description: "If the parameter is True, then kernel_size zeros are added to the end of each cube trace"

get_slice:
  func_path: "msm_dags_ops.result_interpret_wrappers.get_slice_helper"
  description: "constructs slices of a cube by time at its maxima"
  variables:
    cube_path:
      name: "cube"
      description: "path to cube obj"
      type: "str"
    maxes_path:
      name: "maxes"
      description: "path to maxes obj"
      type: "str"
    region_path:
      name: "region"
      description: "path to region obj"
      type: "str"
    rec_coords_on_net_path:
      name: "rec_coords_on_net"
      description: "path to receivers coords obj"
      type: "str"

get_df:
  func_path: "msm_dags_ops.result_interpret_wrappers.get_df_helper"
  description: "obtains maximum cube values ​​along the time axis"
  variables:
    cube_path:
      name: "cube"
      description: "path to cube object"
      type: str
  expand: cube_path

