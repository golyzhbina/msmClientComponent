get_stat_corrs:
  func_path: "msm_dags_ops.stat_cors_wrappers.get_stats_helper"
  description: ""
  variables:
    traces_path: 
      name: "traces_wo_sc"
      type: "str"
      description: "path to traces obj"
    window_size:
      type: "int"
      decription: "amount traces for calculate etalon"

apply_stat_corrs:
  func_path: "msm_dags_ops.stat_cors_wrappers.apply_stat_cors_helper"
  description: ""
  variables:
    traces_path: 
      name: "traces_wo_sc"
      type: "str"
      description: "path to traces obj"
    stat_cors_path:
      name: "stat_corrs"
      type: "str"
      description: "path to stat corrs obj"

hilb_filtration:
  func_path: "msm_dags_ops.traces_ops_wrappers.hilb_filter_traces_helper"
  description: ""
  variables:
    traces_path:
      name: "traces_class"
      type: "str"
      description: "path to traces obj"
  expand: "traces_path"

abs_filtration:
  func_path: "msm_dags_ops.traces_ops_wrappers.abs_filter_traces_helper"
  description: ""
  variables:
